<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Book Cataloger</title>
  <meta name="description" content="Somewhere to catalog what books you have in your library">
  <meta name="author" content="William Spear">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
    
   <div class = "input container">
       <button class = "showForm" onclick="toggleForm()">Add a book</button>
       <div id = "formContainer" class ="hide container-fluid">
           <form action="javascript:newBook();">
                <span>Title</span><br>
                <input id="title" type="text"><br>
                <span>Author</span><br>
                <input id="author" type="text"><br>
                <span>Pages</span><br>
                <input id="pageNumber" type="text"><br>
                <span>Read?</span><br>
                <input id="haveIRead" type="checkbox"><br>
                <input type="submit" value="submit">
           </form>
       </div>
   </div>
    
   <div class = "container-fluid">
        <table id="bookTable" class="table">
            <tr class="row">
                <!-- (make this the image - google search title+author+image and pull first result) -->
                <th>Title</th>  
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th></th>
            </tr>
        </table>
    </div>

    <pre id="object"></pre>
